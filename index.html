<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rps.js"></script>

</head>
<body>
    <div class="hero">Rock Paper Scissors <span>:&#x29;</span></div>

    <div class="choose">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="scoreboard">
        <div class="who">
            <div id="you">You</div>
            <div id="comp">Computer</div>
        </div>
        <div class="score">
            <div class="yrscore">0</div>
            <div class="cscore">0</div>
        </div>
        
    </div>
    <div class="announce">
        <div class="chose">
            <div>You: <span class="yChoice"></span></div>
            <div>Comp: <span class="cChoice"></span></div>
        </div>
        <div>First to reach 5 points wins</div>
    </div>

    
</body>
</html>
